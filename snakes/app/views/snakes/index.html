<ion-content ng-controller="IndexCtrl">
	<ion-refresher pulling-text="Pull to refresh..."
		on-refresh="doRefresh()">
	</ion-refresher>
  <ion-list>
    <ion-item ng-click="open(snake.Id)" ng-repeat="snake in snakes | orderBy:'name'">
			<index-row></index-row>
      <img class="index-img" ng-src="http://10.10.254.68:9999/databases/snakes/static/images/{{snake.imageFile}}"> {{ snake.name }}
    </ion-item>
  </ion-list>
</ion-content>
